<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row_break"></div>
        <div class="row row_center">
            <div class="col"></div>
            <h1>OTP Authentication</h1>
        </div>
        <div class="row row_center">
            <h6>We have sent you a one time password to {{Phone number}}</h6>
        </div>
        <div class="row_break"></div>
        <div class="row row_center">
            <input class="form-control" type="password" name="otp_input" id="otp-input" placeholder="Enter Code">
        </div>
        <div class="row row_center">
            <button class="btn btn-primary" id="otp-btn" onclick="location.href = 'user_dashboard'">Reset</button>
        </div>
        <div class="row row_center">
            <h6>Didn't receive code? <a href="#">Resend code</a> </h6>
        </div>
    </div>
</body>
</html>
