<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="../static/javascript/fingerprint_auth_script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row_break"></div>
        <div class="row">
            <div class="col row_center">
                <h1>Fingerprint Authentication</h1>
            </div>
            <div class="row row_center">
                <h6>Place your finger on the sensor</h6>
            </div>
        </div>
        <div class="row">
            <div class="col row_center">
                <img src="../images/fingerprint.png" alt="" srcset="">
            </div>
        </div>
        <div class="row_break"></div>
        <div class="row row_center">
            <h6>Don't have a fingerprint device?</h6>
        </div>
        <form class="row" action="user_dashboard.html">
            <div class="col row_center">
                <div class="input-group pin-input">
                    <input class="form-control" type="password" name="pin_input" id="pin-input" placeholder="Enter Pin">
                    <button id="login_btn" class="btn btn-primary"><img id="login_btn_pic" src="../images/login_btn.png" alt="login button" srcset=""></button>
                </div>
            </div>
        </form>
        <div class="row row_center">
            <h6>Forgot password? <a href="Reset.html">Reset Password</a> </h6>
        </div>
    </div>
</body>
</html>
