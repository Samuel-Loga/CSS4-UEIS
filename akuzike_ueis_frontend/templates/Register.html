<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </head>
<body>
    <div class="container">
        <div class="row_break"></div>
        <div class="row row_center">
            <div class="col"></div>
            <h1>Create Account</h1>
        </div>
        <div class="row row_center">
            <div class="col">
                <h6>Register account to access the services provided by UEIS</h6>
                <div class="row_center"></div>
            </div>
        </div>
        <form class="row" action="user_dashboard.html">
            <div class="col">
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="NID" id="NID-input" placeholder="National Id number">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../images/email.png" alt="email pic" srcset=""></div>
                        <input class="form-control" type="email" name="email" id="email_input" placeholder="email">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img src="../images/password_lock.png" alt="password lock" srcset=""></div>
                        <input class="form-control" type="password" name="password" id="password" placeholder="password">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img src="../images/password_lock.png" alt="password confirm" srcset=""></div>
                        <input class="form-control" type="password" name="cpassword" id="cpassword" placeholder="confirm password">
                    </div>
                </div>
                <div class="row_center"></div>
                <div class="form-check row_center">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" class="form-check-label">I have read and accepted the terms and conditions</label>
                </div>
                <div class="row_center"></div>
                <div class="row row_center">
                    <button id="register-btn" class="btn btn-primary btn-lg">Register</button>
                </div>
                <div class="row row_center">
                    <h6>Already have an account? <a href="login.html">Login</a></h6>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
